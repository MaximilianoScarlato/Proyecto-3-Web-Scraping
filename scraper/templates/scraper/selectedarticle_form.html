{% extends "scraper/base.html" %}

{% block title %}Crear/Actualizar Artículo{% endblock %}

{% block content %}
<h1 class="mb-4">{{ form.instance.pk|yesno:"Actualizar,Crear" }} Artículo</h1>
<form method="post" class="card p-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'selected_article_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
